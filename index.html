<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenzAI</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=9zVjmNkFCnhC&format=png&color=000000" />
    
    <!-- Import Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Tailwind with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Open Sans"', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.neutral.300'),
                  a: {
                    color: theme('colors.purple.400'),
                    '&:hover': {
                      color: theme('colors.purple.300'),
                    },
                  },
                  strong: {
                    color: theme('colors.white'),
                  },
                  code: {
                    color: theme('colors.purple.200'),
                    backgroundColor: theme('colors.neutral.800'),
                    padding: '0.2em 0.4em',
                    borderRadius: '0.25rem',
                    fontWeight: '400',
                  },
                  'code::before': {
                    content: '""',
                  },
                  'code::after': {
                    content: '""',
                  },
                  pre: {
                    backgroundColor: theme('colors.neutral.950'),
                    color: theme('colors.neutral.300'),
                    border: `1px solid ${theme('colors.neutral.800')}`,
                  },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
